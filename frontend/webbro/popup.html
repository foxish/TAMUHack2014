<!doctype html>
<html>

  <head>
    <title>WebCat</title>
	<!-- jquery & jquery-ui-->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui-1.10.0.custom.min.js"></script>
	
	<!-- access bookmarks -->
	<script src="js/bookmarks.class.js"></script>
	<script src="js/popup.js"></script>
	
	<!-- style -->
	<link type="text/css" rel="stylesheet" href="css/popup.css" media="screen" />
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  </head>
  <body>
  <div id="header"><h4>WebCat</h4></div>
	
<div id="mainwrap">
	<div id="cardstyle">
		<div id="content">
			<div id="sec-search">
				<input placeholder="Enter Tags/Terms" id="search" class="txtarea" style="width:120px"></textarea>
					<a class="metro-tile uibutton" id="search_button">Search</a>
			</div>
			<div class="vr"></div>
			<div id="sec-add">
				<input placeholder="URL" id="currenturl" class="txtarea" disabled="disabled"></textarea>
				<input placeholder="Name" id="addName" class="txtarea"></textarea>
				<input placeholder="Tags" id="addTags" class="txtarea"></textarea>
					<a class="metro-tile uibutton" id="add_button">Add</a>
			</div>
			<br />
		</div>
		<hr class="drop_shadow"/>
		<div class="resultcount">Results: <span id="numresults"></span></div>
		<!-- modal confirmation dialog -->
		<div id="modaldialog"></div>
		<!-- results come in here -->
		<div id="result"></div>
		
	</div>
</div>
	<script src="js/tileJs.min.js" type="text/javascript"></script>
</body>
</html>
